<p class="MsoNormal" style="MARGIN: 0cm 0cm 8pt"><span style="FONT-SIZE: 12pt; FONT-FAMILY: &quot;Times New Roman&quot;,&quot;serif&quot;; LINE-HEIGHT: 107%">В справочник «Сценарии планирования» вводятся записи с возможными сценариями планирования. Период планирования – это период, на который возможно заводить планы. Для выбора доступны следующие варианты периода: день, неделя, месяц, квартал, год, полугодие.<o:p></o:p></span></p></body></html>
